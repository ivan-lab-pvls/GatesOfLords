name: gate_of_olympus_app
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  auto_route: ^8.0.3
  flutter_bloc: ^8.1.5
  flutter_svg: ^2.0.10+1
  shared_preferences: ^2.2.3

  percent_indicator: ^4.2.3
  smooth_page_indicator: ^1.1.0
  flutter_countdown_timer: ^4.1.0
  flutter_fortune_wheel: ^1.3.1
  flutter_animate: ^4.5.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^8.0.0
  build_runner: ^2.4.9

  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

  assets:
     - assets/images/
     - assets/images/loading/
     - assets/images/buttons/
     - assets/images/elements/
     - assets/images/fortune/
     - assets/images/cutscene/
     - assets/images/game/
     - assets/images/guide/


  fonts:
     - family: Montserrat
       fonts:
         - asset: fonts/Montserrat-Light.ttf
         - asset: fonts/Montserrat-Thin.ttf
         - asset: fonts/Montserrat-Regular.ttf
         - asset: fonts/Montserrat-Medium.ttf
         - asset: fonts/Montserrat-SemiBold.ttf
         - asset: fonts/Montserrat-Bold.ttf
         - asset: fonts/Montserrat-ExtraBold.ttf
         - asset: fonts/Montserrat-Black.ttf

